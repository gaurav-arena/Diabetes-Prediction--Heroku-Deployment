<body>
 <div class="login">
	<h1>Predict Diabetes</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input id="first" type="number" name="Pregnancies" placeholder="Number of Pregnancies" required="required" />
        <input id="second" type="number" name="Glucose" placeholder="Glucose" required="required" />
		<input id="third" type="number" name="BloodPressure" placeholder="Blood Pressure" required="required" />
                <input id="fourth" type="number" name="Insulin" placeholder="Insulin" required="required" />
                <input id="fifth" type="number" name="BMI" placeholder="BMI" required="required" step="0.1"/>
                <input id="sixth" type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required="required" step="0.001"/>
                <input id="seventh" type="number" name="Age" placeholder="Age" required="required" />
                <input id="eigth" type="number" name="SkinThickness" placeholder="SkinThickness" required="required" />



        <button id="sub" type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
